<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="yo was good" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="card flex-center">
      <section class="card__main-img">
        <img
          src="./images/image-product-desktop.jpg"
          alt="perfume thing"
          class="card__img card__img-desktop"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="perfume thing"
          class="card__img card__img-mobile"
        />
      </section>

      <section class="card__textbox">
        <p class="card__sub-head">perfume</p>
        <h1 class="card__header">
          Gabrielle <br />
          Essence Eau De Parfum
        </h1>

        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card__price-box flex-between">
          <p class="card__total-price">$149.99</p>
          <p class="card__cut-price">$169.99</p>
        </div>
        <button class="card__add-to-cart">
          <img src="./images/icon-cart.svg" alt="cart for baggin" /> Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
